<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div class="layout">
		<div class="header">
			<div class="container">
				<nav class="nav md-8 lg-5">
					<div class="navbar">
						<button class="btn-bar"><i class="fa fa-bars" aria-hidden="true"></i></button>
					</div>
					<ul class="tabs">
						<li><a href="#catalog">Каталог</a></li>
						<li><a href="#news">Новости</a></li>
						<li><a href="#signup">Регистрация</a></li>
					</ul>
				</nav>
				<div class="signup md-4 lg-7">
					<div class="btn-group">
						<button class="btn-signup">
							<i class="fa fa-sign-in" aria-hidden="true"></i>
						</button>
						<div class="toggle-signup">
							<form action="#">
								<div class="signup-group">
									<input type="text" name="login" placeholder="Login">
								</div>
								<div class="signup-group">
									<input type="password" name="password" placeholder="Password">
								</div>
								<button type="button" class="send" class="btn-sub">Enter</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<main class="content">
			<div class="container">
				<div id="catalog" class="items lg-12">
					<div class="category">
						<div class="category-item lg-3">
							<div class="title">
								<h3>Имя</h3>
							</div>
							<div class="item">
								<strong>Елена</strong>
							</div>
							<div class="item">
								<strong></strong>
							</div>
						</div>
						<div class="category-item lg-3">
							<div class="title">
								<h3>Логин</h3>
							</div>
							<div class="item">
								<strong>helen86</strong>
							</div>
							<div class="item">
								<strong></strong>
							</div>
						</div>
						<div class="category-item lg-6">
							<div class="title">
								<h3>Email</h3>
							</div>
							<div class="item">
								<strong>helen86@domain.com</strong>
							</div>
							<div class="item">
								<strong></strong>
							</div>
						</div>
					</div>
				</div>
				<div id="news" class="items lg-12">Новости</div>

				<div id="signup" class="items lg-12">
					<div class="form">
						<form action="" name="form">
							<div class="group-form">
								<strong>Имя</strong>
								<input type="text" name="username" required="">
								<span class="error"></span>
							</div>
							<div class="group-form">
								<strong>Фамилия</strong>
								<input type="text" name="surname" required="">
								<span class="error"></span>
							</div>
							<div class="group-form">
								<strong>Логин</strong>
								<input type="text" name="login" required="">
								<span class="error"></span>
							</div>
							<div class="group-form">
								<strong>Пароль</strong>
								<input type="password" name="password" required="">
								<span class="error"></span>
							</div>
							
							<button type="button" class="send" name="send">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
